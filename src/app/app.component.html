<md-toolbar color="primary">
  Hot or Not?
  <div class="fill"></div>
  <button md-fab (click)="connect()"><md-icon>add</md-icon></button>
</md-toolbar>

<md-card *ngFor="let player of players" class="player-card" [class.hot]="player.isWinner">
  <md-card-header>
    {{player.name}}
  </md-card-header>
  <md-card-content>
    <md-slider min="0" max="40" [value]="player.temperature" readonly></md-slider>
    <span>{{player.temperature}}</span>
  </md-card-content>
</md-card>
